{% extends "home/base.html" %}

{% block title %} - Join{% endblock %}
{% block section %}
<!-- Section -->
	<section id="join">
		<header class="major">
			<h2 style="margin-bottom: 16px">Join our iQuISE Community</h2>
		</header>
		<div class="features">
            <form method="post" action="#">
                {% csrf_token %}
                <table border="1">
                    {{ form }}
                </table>
                <button type="submit">Submit</button>
            </form>
		</div>
	</section>
{% endblock %}

{% block more_js %}
<script>
    jQuery("input[required]").each(function(index){jQuery(this.labels[0]).addClass("required")});
</script>
{% endblock %}
